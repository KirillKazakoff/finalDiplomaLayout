<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diploma layout</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='/css/defaultStyle.css'>
    <link rel='stylesheet' href='/css/fonts.css'>
    <link rel='stylesheet' href='/css/icons.css'>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <header class='header header-central'>
        <nav class='nav'>
            <div class='logo logo-header'>Лого</div>
            <ul class='nav-list'>
                <li class='nav-item'><a href='#' class='nav-link'>О нас</a></li>
                <li class='nav-item'><a href='/find-train.html' class='nav-link'>Как это работает</a></li>
                <li class='nav-item'><a href='#' class='nav-link'>Отзывы</a></li>
                <li class='nav-item'><a href='#' class='nav-link'>Контакты</a></li>
            </ul>
        </nav>

        <form class='header-form-inline'>
            <div class='form-row form-row-inline'>
                <h2 class='row-title'>Направление</h2>
                <div class='input-wrapper'>
                    <input placeholder='Откуда' class='input input-from'>
                    <span class='ic ic-location'></span>
                </div>
                <span class='ic ic-reset'></span>
                <div class='input-wrapper'>
                    <input placeholder='Куда' class='input input-to'>
                    <span class='ic ic-location'></span>
                </div>
            </div>

            <div class='form-row form-row-inline'>
                <h2 class='row-title'>Дата</h2>
                <div class='input-wrapper'>
                    <input placeholder='ДД/ММ/ГГ' class='input input-from'>
                    <span class='ic ic-calendar'></span>
                </div>

                <div class='input-wrapper'>
                    <input placeholder='ДД/ММ/ГГ' class='input input-to'>
                    <span class='ic ic-calendar'></span>
                </div>
            </div>
            <button class='btn find-tickets-btn find-tickets-btn-inline'>Найти билеты</button>
        </form>


        <div class='progress-line'>
            <div class='bar bar-active'>
                <div class='bar-count'>1</div>
                <div class='bar-desc'>Билеты</div>
            </div>
            <div class='bar'>
                <div class='bar-count'>2</div>
                <div class='bar-desc'>Пассажиры</div>
            </div>
            <div class='bar'>
                <div class='bar-count'>3</div>
                <div class='bar-desc'>Оплата</div>
            </div>
            <div class='bar'>
                <div class='bar-count'>4</div>
                <div class='bar-desc'>Проверка</div>
            </div>
        </div>
    </header>

    <main class='main'>
        <section class='section-central framed'>
            <aside class='central-aside'>
                <div class='aside-part'>
                    <form class='aside-form'>
                        <div class='form-row'>
                            <h2 class='row-title'>Направление</h2>
                            <div class='input-wrapper'>
                                <input placeholder='Откуда' class='input input-from'>
                                <span class='ic ic-location'></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class='aside-part'></div>
            </aside>
            <div class='central-content'>
                <div class='content-part'></div>
                <div class='content-part'></div>
            </div>

        </section>
    </main>

</body>

</html>
