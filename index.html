<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diploma layout</title>

    <link rel='stylesheet' href='/css/fonts.css'>
    <link rel='stylesheet' href='/css/defaultStyle.css'>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header class='header'>
        <nav class='nav'>
            <div class='logo'>Лого</div>
            <ul class='nav-list'>
                <li class='nav-item'><a class='nav-link'>О нас</a></li>
                <li class='nav-item'><a class='nav-link'>Как это работает</a></li>
                <li class='nav-item'><a class='nav-link'>Отзывы</a></li>
                <li class='nav-item'><a class='nav-link'>Контакты</a></li>
            </ul>
        </nav>

        <div class='header-content'>
            <div class='header-title'>Вся жизнь - <span class='header-title-bold'>путешествие!</span>
            </div>

            <form class='ticket-form'>
                <div class='ticket-form-row'>
                    <h2 class='ticket-row-title'>Направление</h2>
                    <div class='input-wrapper'>
                        <input placeholder='Откуда' class='input ticket-input-from'>
                        <span class='ic ic-location'></span>
                    </div>
                    <span class='ic ic-reset'></span>
                    <div class='input-wrapper'>
                        <input placeholder='Куда' class='input ticket-input-to'>
                        <span class='ic ic-location'></span>
                    </div>
                </div>

                <div class='ticket-form-row'>
                    <h2 class='ticket-row-title'>Дата</h2>
                    <div class='input-wrapper'>
                        <input placeholder='ДД/ММ/ГГ' class='input ticket-input-from'>
                        <span class='ic ic-calendar'></span>
                    </div>
                    <span class='ic ic-reset'></span>
                    <div class='input-wrapper'>
                        <input placeholder='ДД/ММ/ГГ' class='input ticket-input-to'>
                        <span class='ic ic-calendar'></span>
                    </div>
                </div>

                <button class='find-tickets-btn'>Найти билеты</button>
            </form>

        </div>
        <div class='header-line'></div>
    </header>
</body>

</html>
